<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
            <span>logo</span>
        </div>
        <nav>
            <ul>
                <a href="home.html">Home</a>
                <a href="create-post.html">Crear Post</a>
                <a href="profile.html">Perfil</a>
                <a href="login.html">Login</a>
                <a href="signup.html">Registrarse</a>
            </ul>
        </nav>
        <div id="accountIcon">
            <img src="images/icons/account.png" alt="">
        </div>
    </header>
    <main>
        <div class="post">
            <h2>Crear Publicacion</h2>
            <label for="postCategory">Categoria</label>
            <select name="category" id="postCategory">
                <option value="cat1">Category 1</option>
                <option value="cat2">Category 2</option>
                <option value="cat3">Category 3</option>
                <option value="cat4">Category 4</option>
            </select>
            <label for="postImage">Imagen (Opcional)</label>
            <input type="file" name="postImage" id="postImage">
            <label for="text">Texto</label>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Escribe algo sobre tu post..."></textarea>
            <button>Publicar</button>
        </div>
    </main>
</body>

</html>
